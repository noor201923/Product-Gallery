<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Product Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">

</head>
<body>

    <h1>Product Gallery</h1>
    
    <div class="gallery">

            <img src="images/vacuum.jpg">

            <p class="price">$199</p>
        </div>
        <div class="product" data-category="kitchen">
            <img src="images/blender.jpg">
            <h2>Blender</h2>
            <p class="price">$75</p>
        </div>
        <div class="product" data-category="kitchen">
